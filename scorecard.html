<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<title>队伍详情</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body class="bk_gray">
		<div class="wrap">
			<div class="scorecard_head">
				<table width="100%" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td width="25%">
							<p id="name"></p>
						</td>
						<td width="25%"><span class="color_red" id="curr_score"></span>本轮</td>
						<td width="25%"><span class="color_red" id="thru"></span>完成</td>
						<td width="25%"><span class="color_red" id="curr_total"></span>成绩</td>
					</tr>
				</table>
			</div>
			<div class="blank05"></div>
			<div class="biaoshi  clearfix">
				<img src="images/bkbs.jpg" class="img-responsive">
			</div>
			<div class="scorecarddiv">
				<div class="scorecardheader clearfix">
					<p id="started_hole"></p>
					<time id="started_at"></time>
				</div>
				<div class="scorecardbox clearfix" id="scorecardbox">
					<div class="scorecardlist">
						<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tablestyle2 scorecardTable" id="table1">

						</table>
					</div>
					<div class="scorecardlist">
						<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tablestyle2 scorecardTable" id="table2">

						</table>
					</div>
				</div>
			</div>
			<div class="dianbox clearfix">
				<p id="currentdian"><span class="current"></span><span></span></p>
			</div>
		</div>
			<div class="load" id="loading">
				<img src="images/load.gif" class="img-responsive">
			</div>
		<script type="text/javascript" src="js/zeptoandtouch.js"></script>
			<script>
				var scorecardbox = document.getElementById('scorecardbox');
				var currentdian = document.querySelectorAll('#currentdian span');
				scorecardbox.style.webkitTransition = '0.5s linear';
				scorecardbox.addEventListener('touchstart', function(e) {
					e.preventDefault();
				}, false);
				scorecardbox.addEventListener('swipeleft', function(ev) {
					this.style.webkitTransform = 'translateX(-50%)';
					setCurrentDian(1)
				}, false);
				scorecardbox.addEventListener('swiperight', function(ev) {
					this.style.webkitTransform = 'translateX(0%)';
					setCurrentDian(0)
				}, false);

				function setCurrentDian(index) {
					for (var i = 0; i < currentdian.length; i++) {
						currentdian[i].setAttribute('class', '');
					}
					currentdian[index].setAttribute('class', 'current');
				}
			</script>
			<script type="text/javascript" src="js/scorecard.js"></script>
	</body>

</html>
